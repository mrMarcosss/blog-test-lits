{% load categories_tags %}
<nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
    <div class="container">
        <a class="navbar-brand" href="{% url 'categories:categories' %}">My Blog</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                {% if not main_page %}
                    {% show_categories category.pk %}
                {% endif %}
            </ul>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'posts:my_posts' %}">My Posts</a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0" method="get" action="{% url 'posts:search' %}">
                <input class="form-control mr-sm-2" type="search" name="q" placeholder="Search"
                        {% if q %}value="{{ q }}"{% endif %} aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
            <ul class="navbar-nav">
                <li class="nav-item">
                    {% if request.user.is_authenticated %}
                        <a class="nav-link" href="{% url 'logout' %}">Log out</a>
                    {% else %}
                        <a class="nav-link" href="{% url 'login' %}">Log In</a>
                    {% endif %}
                </li>
            </ul>
        </div>
    </div>
</nav>
